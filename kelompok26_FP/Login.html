          			<label>
            			<input type="checkbox" value="remember-me"> Remember me
          			</label>
        		</div>

        		<a class="btn btn-block btn-social btn-twitter">
  					<span class="fa fa-twitter"></span>Sign in with Twitter</a>

      		</form>
